<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .tasklistcard label.checked {
        text-decoration: line-through;
      }
      .dropdown-toggle::after {
        display: none;
      }
      .list-group-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .controls span.active {
        color: #3C87FF;
      }
      .controls span {
        column-rule-color: #444444;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="col-sm-6 justify-content-center">
        <form>
          <div class="mb-3">
            <label for="todoaddinput" class="form-label">To-Do List</label>
            <input type="text" class="form-control" id="todoaddinput" aria-describedby="emailHelp">
          </div>
          <button type="button" class="btn addbtn btn-primary" onclick="addTask()">Ekle</button>
        </form>
        <div class="card tasklistcard mt-5 col-sm-12">
          <div class="card-header d-flex flex-row justify-content-between">
            <div class="div mt-2 controls">
              <span class="active" id="all">Tümü</span>
              <span id="completed">Tamamlananlar</span>
              <span id="pending">Bekleyenler</span>
            </div>
            <button type="button" class="btn btn-danger float-end" onclick="allClear()">Temizle</button>
          </div>
          <ul class="list-group" id="todoUl">
          </ul>
        </div>
      </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
